<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/index.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="container">
        <h1>Inicia Sesión</h1>
        <form class="form">
            <div>
                <h2><label for="email">Correo electrónico</label></h2>
                <input type="email" placeholder="Correo electrónico">
            </div>
            <div>
                <h2><label for="password">Contraseña</label></h2>
                <input type="password" placeholder="Contraseña">
                <p class="password">¿Has olvidado tu contraseña?</p>
            </div>
            <div>
                <button class="btnlogin">Iniciar sesión</button>
        </form>
    </div>
    <p class="account">¿Aún no tienes cuenta? <a class="register" href="/src/SignUp.html">Regístrate</a></p>
    </div>
</body>

</html>
