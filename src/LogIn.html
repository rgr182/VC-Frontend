<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/LogIn.css">
    <title>Iniciar Sesión</title>
</head>

<body>

    <div class="container">

        <div class="leftImage">
            <img class="logo" src="/images/LogoDVA.png">
        </div>


        <div class="formulario">
            <h1>Inicia sesión</h1>
            <h2 class="description">Por favor, ingresa tu información.</h2>
            <form class="form" id="loginForm">
                <div>
                    <h2><label for="email">Email</label></h2>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div>
                    <h2><label for="password">Contraseña</label></h2>
                    <input type="password" id="password" placeholder="Contraseña">
                    <p class="password">¿Olvidaste la contraseña?</p>
                </div>
                <div>
                    <button type="submit" class="btnlogin">Iniciar sesión</button>
                    <p class="account">¿Aún no tienes cuenta? <a class="register" href="/src/SignUp.html">Regístrate</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const userData = {
                email: email,
                password: password
            };

            try {
                const response = await fetch('https://localhost:7200/api/Users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const data = await response.json();
                    // Hacer algo con la respuesta del servidor, como redirigir a otra página
                    alert('Inicio de sesión exitoso');
                    window.location.href = '/index.html';
                } else {
                    // Si la respuesta no es OK, mostrar un mensaje de error
                    alert('Error al iniciar sesión. Verifica tus credenciales.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurrió un error al intentar iniciar sesión.');
            }
        });
    </script>
</body>

</html>
