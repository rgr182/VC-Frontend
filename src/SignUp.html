<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/index.css">
    <title>Regístrate</title>
    <script src="https://kit.fontawesome.com/405c537c09.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="leftImage">
            <img src="/images/LogoDVA.png" width="400px">
        </div>
        <form class="formulario" id="registerForm">
            <div id="step1">
                <h1>Crea una cuenta</h1>
                <h2 class="description">Proporciona tu información básica.</h2>
                <div>
                    <h2><label for="name">Nombre(s)</label></h2>
                    <input type="text" id="name" placeholder="Nombre" required>
                </div>
                <div>
                    <h2><label for="surname">Apellidos</label></h2>
                    <input type="text" id="surname" placeholder="Apellidos" required>
                </div>
                <div>
                    <h2><label for="phone">Número de teléfono</label></h2>
                    <input type="tel" id="phone" placeholder="Teléfono" required>
                </div>
                <div>
                    <h2><label for="address">Domicilio</label></h2>
                    <input type="text" id="address" placeholder="Domicilio" required>
                </div>
                <button type="button" id="nextButton" class="btnlogin">Siguiente</button>
            </div>

            <div id="step2" style="display: none;">
                <h1>Crea una cuenta</h1>
                <h2 class="description">Introduce tu información de acceso.</h2>
                <div>
                    <h2><label for="email">Email</label></h2>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <h2><label for="password">Contraseña</label></h2>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="buttons">
                    <button type="button" id="backButton"><i class="fa-solid fa-angle-left"></i></button>
                    <button type="submit" class="btnSignUp ">Regístrate</button>
                </div>
            </div>
            <p class="account">¿Ya tienes cuenta? <span><a class="register" href="/src/LogIn.html">Inicia
                        sesión</a></span></p>

        </form>
    </div>

    <script>
        const nextButton = document.getElementById('nextButton');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');

        // Function to check if all step 1 inputs have a value
    function allStep1FieldsFilled() {
      const name = document.getElementById('name').value.trim();
      const surname = document.getElementById('surname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();

      return name !== '' && surname !== '' && phone !== '' && address !== '';
    }

    // Enable/disable next button based on step 1 completion
    nextButton.disabled = !allStep1FieldsFilled();

    const inputs = step1.querySelectorAll('input[required]');

    // Enable next button if all required fields have a value when typing
    inputs.forEach(input => {
      input.addEventListener('keyup', () => {
        nextButton.disabled = !allStep1FieldsFilled();
      });
    });

        nextButton.addEventListener('click', function () {
            // Hide step 1 and show step 2
            step1.style.display = 'none';
            step2.style.display = 'block';
        });
        const backButton = document.getElementById('backButton');

        backButton.addEventListener('click', function () {
            // Hide step 2 and show step 1
            step2.style.display = 'none';
            step1.style.display = 'block';
        });

        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            const user = {
                Name: name,
                Surname: surname,
                Email: email,
                PhoneNumber: phone,
                Password: password,
                AddressLine1: address
            };

            try {
                const response = await fetch('https://localhost:7200/api/Users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    window.location.href = '/src/LogIn.html';
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurrió un error al registrar el usuario.');
            }
        });
    </script>
</body>

</html>
