<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/index.css">
    <title>Regístrate</title>
</head>

<body>
    <div class="container">
        <h1>Regístrate</h1>
        <form class="form">
            <div>
                <h2><label for="email">Nombre(s)</label></h2>
                <input type="email" placeholder="Nombre">
            </div>
            <div>
                <h2><label for="email">Apellidos</label></h2>
                <input type="email" placeholder="Apellidos">
            </div>
            <div>
                <h2><label for="password">Correo electrónico</label></h2>
                <input type="email" placeholder="Correo">
            </div>
            <div>
                <h2><label for="password">Contraseña</label></h2>
                <input type="password" placeholder="Contraseña">
            </div>
            <div>
                <h2><label for="">Número de teléfono</label></h2>
                <input type="tel" placeholder="Teléfono">
            </div>
            <div>
                <h2><label for="">Domicilio</label></h2>
                <input type="text" placeholder="Domicilio">
            </div>
            <div class="condiciones">
                <input type="checkbox" class="check">
                <a href="/src/LogIn.html">Acepto los términos y condiciones</a>
            </div>
            <div>
                <button class="btnlogin">Regístrate</button>
        </form>
    </div>
    <p class="account">¿Ya tienes cuenta? <span><a class="register" href="/src/LogIn.html">Inicia sesión</a></span></p>
    </div>

</body>

</html>
